<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS From Validation</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>

<body>
    <h1>Form Validation with Javascript Constraint API</h1>
    <form novalidate>
        <div class="form-field">
            <label for="user-email">Email: <span class="required-label">Required</span></label>
            <input type="email" id="user-email" name="email" required placeholder="example@gmail.com">
            <span></span>
        </div>
        <div class="form-field">
            <label for="user-country">Country: </label>
            <input type="text" id="user-country" name="country">
            <span></span>
        </div>
        <div class="form-field">
            <label for="user-zip-code">Zip Code: </label>
            <input type="text" id="user-zip-code" name="zip-code">
            <span></span>
        </div>
        <div class="form-field">
            <label for="user-password">Password: <span class="required-label">Required</span></label>
            <input type="password" id="user-password" name="password" required minlength="8">
            <span></span>
        </div>
        <div class="form-field">
            <label for="confirm-password">Confirm Password: <span class="required-label">Required</span></label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
            <span></span>
        </div>
        
        <button type="submit">Submit</button>

    </form>
</body>

</html>
