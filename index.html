<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS From Validation</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>

<body>
    <h1>Form Validation with Javascript Constraint API</h1>
    <form>
        <div class="form-field">
            <label for="user-email">Email:</label>
            <input type="email" id="user-email" name="email" required placeholder="example@gmail.com">
        </div>
        <div class="form-field">
            <label for="user-country">Country:</label>
            <input type="text" id="user-country" name="country" required>
        </div>
        <div class="form-field">
            <label for="user-zip-code">Zip Code:</label>
            <input type="text" id="user-zip-code" name="zip-code" required>
        </div>
        <div class="form-field">
            <label for="user-password">Password:</label>
            <input type="password" id="user-password" name="password" required minlength="8">
        </div>
        <div class="form-field">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required minlength="8">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
